apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: management
spec:
  selector:
    matchLabels:
      app: management
  replicas: 1 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: management
    spec:
      hostNetwork: true
      restartPolicy: Always
      containers:
      - name: management
        imagePullPolicy: Always
        image: openvcloud/management
        command: ['/bin/bash']
        args: ['-c', 'python3 /var/run/init-ssh.py && /sbin/my_init']
        env:
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/code/github/0-complexity/openvcloud_installer/scripts/install/:/opt/code/github/0-complexity/openvcloud_installer/scripts/install/
        volumeMounts:
          - name:  system-config
            mountPath: /opt/cfg/system
          - name: installer-volume
            mountPath: /opt/code/github/0-complexity/openvcloud_installer
            subPath: openvcloud_installer
        ports:
        - containerPort: 22
      volumes:
      - name: system-config
        configMap:
          name: system-config
      - name: installer-volume
        gitRepo:
          repository: "https://github.com/0-complexity/openvcloud_installer.git"



