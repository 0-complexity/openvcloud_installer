apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: controller-jsagent
spec:
  selector:
    matchLabels:
      app: controller-jsagent
  replicas: 1 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: controller-jsagent
    spec:
      restartPolicy: Always
      initContainers:
      - name: system-init
        imagePullPolicy: Always
        command: [jspython]
        args: ['configure-system.py', '--roles', 'controller,node', '--machineguid', '000000000001']
        image: openvcloud/cb_master
        workingDir: /var/run/scripts/system
        volumeMounts:
        - name: system-hrd
          mountPath:  /opt/cfg/system/
        - name: apps-hrd
          mountPath:  /opt/cfg/apps/
        - name:  system-config
          mountPath:  /opt/cfg/system/system-config.yaml
          subPath: system-config.yaml
      containers:
      - name: jsagent
        imagePullPolicy: Always
        command: [jspython]
        args: ['jsagent.py', '-i', 'main']
        image: openvcloud/cb_master
        workingDir: /opt/jumpscale7/apps/jsagent/
        ports:
        - containerPort: 4446
        volumeMounts:
        - name: system-hrd
          mountPath: /opt/jumpscale7/hrd/system/
        - name:  apps-hrd
          mountPath: /opt/jumpscale7/hrd/apps/
        - name:  billing
          mountPath: /opt/jumpscale7/var/resourcetracking
      - name: redis-container
        imagePullPolicy: Always
        command: [redis-server]
        args: ['--port', '9999', '--bind', '0.0.0.0']
        image: redis:3.2
        ports:
        - containerPort: 9999
      volumes:
      - name: system-hrd
        emptyDir: {}
      - name: apps-hrd
        emptyDir: {}
      - name: billing
        hostPath:
          path: /var/ovc/billing
          type: Directory
      - name: system-config
        configMap:
          name: system-config



