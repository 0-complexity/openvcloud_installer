apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 3 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: mongodb-replica
    spec:
      containers:
      - name: mongodb-container
        command: mongod -replSet mongoreplicaset
        image: mongo:3.4
        ports:
        - containerPort: 27017
        volumeMounts:
          - name:  mongo-persistent-storage
            mountPath:  /data/db
      volumes:
        - name:  mongo-persistent-storage
          hostPath:
            path:  /var/mongo


