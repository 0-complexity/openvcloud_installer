apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: portal
spec:
  selector:
    matchLabels:
      app: portal
  replicas: 1 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: portal
    spec:
      initContainers:
      - name: portal-init
        imagePullPolicy: Always
        command: [opt/jumpscale7/bin/jspython]
        args: ['config.py']
        image: abduman/cb_master
        workingDir: /opt/cfg/portal
        volumeMounts:
          - name:  portal-config-vol
            mountPath:  /opt/cfg/portal
        ports:
        - containerPort: 82
      containers:
      - name: portal-container
        imagePullPolicy: Always
        command: [/opt/jumpscale7/bin/jspython]
        args: [portal_start.py, main]
        image: abduman/cb_master
        workingDir: /opt/jumpscale7/apps/apps/portals/main
        ports:
        - containerPort: 82
      - name: nginx-container
        imagePullPolicy: Always
        command: [/opt/jumpscale7/bin/jspython]
        args: [osisServerStart.py, main]
        image: nginx:1.12
        workingDir: /opt/jumpscale7/apps/osis
        ports:
        - containerPort: 5544
      - name: redis-container
        imagePullPolicy: Always
        command: [/opt/jumpscale7/bin/jspython]
        args: [osisServerStart.py, main]
        image: redis:3.2
        workingDir: /opt/jumpscale7/apps/osis
        ports:
        - containerPort: 5544
      volumes:
      - name: portal-config-vol
        projected:
          sources:
          - secret:
              name: portal-config


