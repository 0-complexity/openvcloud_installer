apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: portal
  namespace: default
spec:
  selector:
    matchLabels:
      app: portal
  replicas: 1 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: portal
    spec:
      initContainers:
      - name: system-init
        imagePullPolicy: Always
        command: [jspython]
        args: ['configure-system.py']
        image: openvcloud/cb_master
        workingDir: /var/run/scripts/system
        volumeMounts:
        - name: system-hrd
          mountPath:  /opt/cfg/system/
        - name:  system-config
          mountPath:  /opt/cfg/system/system-config.yaml
          subPath: system-config.yaml
      containers:
      - name: portal-container
        imagePullPolicy: Always
        command: [/bin/bash]
        args: ['-c', '/opt/jumpscale7/bin/jspython /var/run/scripts/portal/configure-portal.py && /opt/jumpscale7/bin/jspython portal_start.py main']
        image: openvcloud/portal7
        workingDir: /opt/jumpscale7/apps/portals/main
        volumeMounts:
        - name:  system-hrd
          mountPath: /opt/jumpscale7/hrd/system/
        - name:  system-config
          mountPath:  /opt/cfg/system/system-config.yaml
          subPath: system-config.yaml
        ports:
        - containerPort: 82
      - name: jsagent-container
        imagePullPolicy: Always
        command: [/opt/jumpscale7/bin/jspython]
        args: ['jsagent.py', '-i', 'main']
        image: openvcloud/cb_master
        workingDir: /opt/jumpscale7/apps/jsagent/
        volumeMounts:
        - name:  system-hrd
          mountPath: /opt/jumpscale7/hrd/system/
        ports:
        - containerPort: 4446
      - name: redis-container
        imagePullPolicy: Always
        command: [redis-server]
        args: ['--port', '9999', '--bind', '0.0.0.0']
        image: redis:3.2
        ports:
        - containerPort: 9999
      volumes:
      - name: system-hrd
        emptyDir: {}
      - name: system-config
        configMap:
          name: system-config



