apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: nginx-init
        command: [jspython]
        args: ['configure-nginx.py']
        image: openvcloud/nginx-sidecar
        workingDir: /var/run/scripts/nginx
        volumeMounts:
        - name: nginx-config
          mountPath:  /opt/cfg/nginx/sites-enabled
        - name:  system-config
          mountPath:  /opt/cfg/system/system-config.yaml
          subPath: system-config.yaml
      containers:
      - name: nginx-container
        image: nginx:1.12
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: root-certs
          mountPath: /opt/cfg/nginx/ssl/root
          readOnly: true
        - name: ovs-certs
          mountPath: /opt/cfg/nginx/ssl/ovs
          readOnly: true
        - name: novnc-certs
          mountPath: /opt/cfg/nginx/ssl/novnc
          readOnly: true
        - name: defense-certs
          mountPath: /opt/cfg/nginx/ssl/defense
          readOnly: true
        - name: g8vdc-volume
          mountPath: /opt/code/github/g8vdc
          subPath: g8vdc
        - name: jslib-volume
          mountPath: /opt/code/github/web_python
          subPath: web_python
      volumes:
        - name: nginx-config
          emptyDir: {}
        - name: system-config
          configMap:
            name: system-config
        - name: root-certs
          secret:
            secretName: root-certs
        - name: ovs-certs
          secret:
            secretName: ovs-certs
        - name: novnc-certs
          secret:
            secretName: novnc-certs
        - name: defense-certs
          secret:
            secretName: defense-certs
        - name: g8vdc-volume
          gitRepo:
            repository: "https://github.com/0-complexity/g8vdc.git"
        - name: jslib-volume
          gitRepo:
            repository: "https://docs.greenitglobe.com/binary/web_python.git"



